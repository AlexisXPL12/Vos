<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto – VOS Y SOLO VOS</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .contacto {
      padding: 80px 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 700;
    }

    .form-control {
      border-radius: 5px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
    }

    .btn-dark {
      background-color: #3e2723;
      border-color: #3e2723;
      padding: 12px 30px;
      font-weight: 600;
    }

    .btn-dark:hover {
      background-color: #2d1b18;
      border-color: #2d1b18;
    }

    .contact-info {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .contact-info i {
      color: #ffc107;
      font-size: 24px;
      margin-right: 15px;
    }

    .map-container {
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Header dinámico -->
  <header id="header"></header>

  <!-- Sección: Contáctanos -->
  <section class="contacto py-5">
    <div class="container">
      <h2 class="section-title display-6">Contáctanos</h2>
      <div class="row g-4">
        <!-- Formulario de contacto -->
        <div class="col-lg-6">
          <div class="card p-4 p-md-5 shadow-sm">
            <form id="contactForm">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre completo" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
              </div>
              <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Teléfono" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" placeholder="Mensaje" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Enviar Mensaje</button>
            </form>
          </div>
        </div>

        <!-- Información de contacto y mapa -->
        <div class="col-lg-6">
          <!-- Información de contacto -->
          <div class="contact-info">
            <h3 class="mb-4">Información de Contacto</h3>
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-geo-alt"></i>
              <p class="mb-0">Av. Principal 123, Lima, Perú</p>
            </div>
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-envelope"></i>
              <p class="mb-0">info@vosysolvos.com</p>
            </div>
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-phone"></i>
              <p class="mb-0">+51 987 654 321</p>
            </div>
            <div class="d-flex align-items-center">
              <i class="bi bi-clock"></i>
              <p class="mb-0">Lun - Vie: 9:00 AM - 6:00 PM</p>
            </div>
          </div>

          <!-- Mapa de Google -->
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.907769627252!2d-77.0427934242542!3d-12.093053986075228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8d28c000001%3A0x8a1a3f7a3f7a3f7a!2sAv.%20Principal%20123%2C%20Lima%2C%20Per%C3%BA!5e0!3m2!1ses!2spe!4v1630000000000!5m2!1ses!2spe"
              allowfullscreen=""
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer dinámico -->
  <footer id="footer"></footer>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cargar header y footer -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });

      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    });
  </script>

  <!-- Script para manejar el envío del formulario -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.");
      this.reset();
    });
  </script>
</body>
</html>
