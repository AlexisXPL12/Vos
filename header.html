<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    /* Header Moderno y Minimalista */
    .modern-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.03);
    }

    .modern-header.scrolled {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #1a1a1a;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .brand-logo {
      width: 45px;
      height: 45px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .brand:hover .brand-logo {
      transform: scale(1.05);
    }

    .brand-text::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ffc107, #ff9800);
      transition: width 0.3s ease;
    }

    .brand:hover .brand-text::after {
      width: 100%;
    }

    .brand-text {
      position: relative;
    }

    .nav-menu {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu a {
      color: #4a4a4a;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-menu a::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: #ffc107;
      transition: width 0.3s ease;
    }

    .nav-menu a:hover {
      color: #1a1a1a;
    }

    .nav-menu a:hover::before {
      width: 100%;
    }

    .nav-menu a.active {
      color: #1a1a1a;
    }

    .nav-menu a.active::before {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    .menu-toggle span {
      width: 25px;
      height: 2px;
      background: #1a1a1a;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        gap: 0;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .nav-menu.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-menu li {
        padding: 0;
      }

      .nav-menu a {
        display: block;
        padding: 1rem 2rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .nav-menu a::before {
        display: none;
      }

      .header-container {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="modern-header">
    <div class="header-container">
      <a href="index.html" class="brand">
        <img src="img/logo.png" alt="Logo VOS Y SOLO VOS" class="brand-logo">
        <span class="brand-text">VOS Y SOLO VOS</span>
      </a>
      
      <button class="menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav>
        <ul class="nav-menu">
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="productos.html">Cat√°logo</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
    // Toggle menu mobile
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    const header = document.querySelector('.modern-header');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Scroll effect
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      
      if (currentScroll > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
      
      lastScroll = currentScroll;
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.modern-header')) {
        menuToggle.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });

    // Active link based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-menu a').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
</body>
</html>
